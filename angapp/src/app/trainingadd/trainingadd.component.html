<div class="row" style="margin-top:40px; background-color: #eff0f2; border: 1px solid black;">

  <form class="example-form" [formGroup]="trainingAddForm">
        <div class="form-group">
          <mat-form-field class="example-full-width" >
            <input matInput formControlName="title" class="form-control" placeholder="Title">
            <mat-error *ngIf="trainingAddForm.setErrors">Please enter training title</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <textarea matInput formControlName="topics" class="form-control" rows="5" placeholder="Topics"></textarea>
            <mat-error *ngIf="trainingAddForm.setErrors">Please enter training topics</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-select formControlName="days" class="form-control" placeholder="Training days">
              <mat-option *ngFor="let day of Days" [value]="day">{{day}}</mat-option>
            </mat-select>
            <mat-error *ngIf="trainingAddForm.setErrors">Please select no of days</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="startdate" class="form-control" [min]="todaydate" [matDatepickerFilter]="myFilter" [matDatepicker]="dpstart" placeholder="From date">
            <mat-datepicker-toggle matSuffix [for]="dpstart"></mat-datepicker-toggle>
            <mat-datepicker #dpstart></mat-datepicker>
            <mat-error *ngIf="trainingAddForm.setErrors">Please select valid start date</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput formControlName="enddate" class="form-control" [min]="trainingAddForm.controls['startdate'].value" [matDatepickerFilter]="myFilter" [matDatepicker]="dpend" placeholder="End date">
              <mat-datepicker-toggle matSuffix [for]="dpend"></mat-datepicker-toggle>
              <mat-datepicker #dpend></mat-datepicker>
              <mat-error *ngIf="trainingAddForm.setErrors">Please select valid end date</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width" >
              <input matInput formControlName="trainer" class="form-control" placeholder="Trainer">
              <mat-error *ngIf="trainingAddForm.setErrors">Please enter trainer name</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width" >
            <textarea matInput formControlName="sessions" class="form-control" rows="5" placeholder="Sessions"></textarea>
            <mat-error *ngIf="trainingAddForm.setErrors">Please enter session timing details</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group" style="text-align: center;">
          <button type="button" class="btn btn-dark" (click)="add(); trainingAddForm.reset();">Add</button>
        </div>
  </form>
</div>
