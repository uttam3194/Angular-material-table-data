<div class="container">
  <h2 mat-dialog-title>Add data</h2>
  <form class="example-form" [formGroup]="AddForm">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput type="number" formControlName="position" class="form-control" placeholder="position">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="name" class="form-control" placeholder="name">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput type="number" formControlName="weight" class="form-control" placeholder="weight">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="symbol" class="form-control" placeholder="symbol">
      </mat-form-field>
    </div>
    <div class="form-group" >
      <mat-dialog-actions align="end" style="text-align: center;">
        <button mat-button mat-dialog-close class="btn btn-dark">Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-dark" (click)="add()">Add</button>
      </mat-dialog-actions>
    </div>
  </form>
</div>
